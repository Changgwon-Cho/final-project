<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Seoul</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>

  <body>
    <input type="checkbox" id="toggleColorCheckbox" hidden />

    <div class="starry-night">
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
    </div>

    <!-- header -->
    <header>
      <nav class="desktop-nav">
        <div class="title-navbar">
          <div class="title-logo">
            <p>Welcome to Seoul</p>
          </div>
          <div class="nav-options">
            <ul>
              <li class="toggleColorDesktop">
                <label for="toggleColorCheckbox">
                  <img
                    class="sun"
                    src="../assets/imgs/icons/sun.svg"
                    alt="sun"
                  />
                  <img
                    class="moon"
                    src="../assets/imgs/icons/moon.svg"
                    alt="moon"
                  />
                </label>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="headerUtilities">
        <div class="toggleColorMobile">
          <label for="toggleColorCheckbox">
            <img src="../assets/imgs/icons/sun.svg" alt="sun" class="sun" />
            <img src="../assets/imgs/icons/moon.svg" alt="moon" class="moon" />
          </label>
        </div>
      </div>
    </header>
    <hr class="div-header-main" />

    <!-- Introduction to each cities contents -->
    <main>
      <div class="each-cities-info">
        <!-- Introduction to cities attractions -->
        <div class="each-cities-info-attraction">
          <h2>Tourist Attractions in Seoul</h2>
          <hr />
          <div class="attractions">
            <div class="attraction">
              <img
                src="../assets/imgs/seoul/namsantower.jpg"
                alt="Namsan Tower"
              />
              <div class="caption">Namsan Tower</div>
            </div>
            <div class="attraction">
              <img
                src="../assets/imgs/seoul/gyeongbokgung.jpeg"
                alt="Gyeongbokgung Palace"
              />
              <div class="caption">Gyeongbokgung Palace</div>
            </div>
            <div class="attraction">
              <img
                src="../assets/imgs/seoul/bukchonhanok.jpg"
                alt="Bukchon Hanok Village"
              />
              <div class="caption">Bukchon Hanok Village</div>
            </div>
          </div>
        </div>
        <!-- Introduction to cities food -->
        <div class="each-cities-info-food">
          <h2>Food in Seoul</h2>
          <hr />
          <div class="foods">
            <div class="food">
              <img src="../assets/imgs/seoul/galbi.jpeg" alt="Galbi" />
              <div class="caption">Galbi</div>
            </div>
            <div class="food">
              <img
                src="../assets/imgs/seoul/pancake.jpeg"
                alt="Green Onion Pancake"
              />
              <div class="caption">Green Onion Pancake</div>
            </div>
            <div class="food">
              <img
                src="../assets/imgs/seoul/seolleongtang.jpeg"
                alt="Seolleongtang"
              />
              <div class="caption">Seolleongtang</div>
            </div>
          </div>
        </div>
      </div>

      <!-- Photo slider -->
      <div class="photo-container">
        <div class="photo-slider">
          <img src="../assets/imgs/seoul/photo1.jpeg" alt="photo1" />
          <img src="../assets/imgs/seoul/photo2.jpeg" alt="photo2" />
          <img src="../assets/imgs/seoul/photo3.jpeg" alt="photo3" />
          <img src="../assets/imgs/seoul/photo4.jpeg" alt="photo4" />
          <img src="../assets/imgs/seoul/photo5.jpeg" alt="photo5" />
          <img src="../assets/imgs/seoul/photo6.jpeg" alt="photo6" />
          <img src="../assets/imgs/seoul/photo7.jpeg" alt="photo7" />
          <img src="../assets/imgs/seoul/photo8.jpeg" alt="photo8" />
          <img src="../assets/imgs/seoul/photo9.jpeg" alt="photo9" />
          <img src="../assets/imgs/seoul/photo10.jpeg" alt="photo10" />
          <!-- the same images for cascade effect -->
          <img src="../assets/imgs/seoul/photo1.jpeg" alt="photo1" />
          <img src="../assets/imgs/seoul/photo2.jpeg" alt="photo2" />
          <img src="../assets/imgs/seoul/photo3.jpeg" alt="photo3" />
          <img src="../assets/imgs/seoul/photo4.jpeg" alt="photo4" />
          <img src="../assets/imgs/seoul/photo5.jpeg" alt="photo5" />
          <img src="../assets/imgs/seoul/photo6.jpeg" alt="photo6" />
          <img src="../assets/imgs/seoul/photo7.jpeg" alt="photo7" />
          <img src="../assets/imgs/seoul/photo8.jpeg" alt="photo8" />
          <img src="../assets/imgs/seoul/photo9.jpeg" alt="photo9" />
          <img src="../assets/imgs/seoul/photo10.jpeg" alt="photo10" />
        </div>
      </div>
    </main>

    <hr class="div-main-footer" />
    <!-- footer -->
    <footer>
      <div class="footer-content">
        <div class="back-to-home">
          <a href="../index.html">
            <img src="../assets/imgs/icons/home.svg" alt="back-to-home" />
          </a>
        </div>
        <p>&copy 2025 My Travel Diary</p>
        <div class="back-to-top">
          <a href="#">
            <img src="../assets/imgs/icons/back-to-top.svg" alt="back-to-top" />
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
