<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kota Kinabalu</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>

  <body>
    <input type="checkbox" id="toggleColorCheckbox" hidden />

    <div class="starry-night">
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
    </div>

    <!-- header -->
    <header>
      <nav class="desktop-nav">
        <div class="title-navbar">
          <div class="title-logo">
            <p>Welcome to Kota Kinabalu</p>
          </div>
          <div class="nav-options">
            <ul>
              <li class="toggleColorDesktop">
                <label for="toggleColorCheckbox">
                  <img
                    class="sun"
                    src="../assets/imgs/icons/sun.svg"
                    alt="sun"
                  />
                  <img
                    class="moon"
                    src="../assets/imgs/icons/moon.svg"
                    alt="moon"
                  />
                </label>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="headerUtilities">
        <div class="toggleColorMobile">
          <label for="toggleColorCheckbox">
            <img src="../assets/imgs/icons/sun.svg" alt="sun" class="sun" />
            <img src="../assets/imgs/icons/moon.svg" alt="moon" class="moon" />
          </label>
        </div>
      </div>
    </header>
    <hr class="div-header-main" />

    <!-- Introduction to each cities contents -->
    <main>
      <div class="each-cities-info">
        <!-- Introduction to cities attractions -->
        <div class="each-cities-info-attraction">
          <h2>Tourist Attractions in Kota Kinabalu</h2>
          <hr />
          <div class="attractions">
            <div class="attraction">
              <img
                src="../assets/imgs/kota/tanjungarubeach.webp"
                alt="Tanjung Aru Beach"
              />
              <div class="caption">Tanjung Aru Beach</div>
            </div>
            <div class="attraction">
              <img
                src="../assets/imgs/kota/bluemosque.webp"
                alt="Blue Mosque"
              />
              <div class="caption">Blue Mosque</div>
            </div>
            <div class="attraction">
              <img src="../assets/imgs/kota/sapiisland.jpg" alt="Sapi Island" />
              <div class="caption">Sapi Island</div>
            </div>
          </div>
        </div>
        <!-- Introduction to cities food -->
        <div class="each-cities-info-food">
          <h2>Food in Kota Kinabalu</h2>
          <hr />
          <div class="foods">
            <div class="food">
              <img
                src="../assets/imgs/kota/nasigoreng.webp"
                alt="Nasi Goreng"
              />
              <div class="caption">Nasi Goreng</div>
            </div>
            <div class="food">
              <img src="../assets/imgs/kota/migoreng.webp" alt="Mi Goreng" />
              <div class="caption">Mi Goreng</div>
            </div>
            <div class="food">
              <img src="../assets/imgs/kota/satay.webp" alt="Satay" />
              <div class="caption">Satay</div>
            </div>
          </div>
        </div>
      </div>

      <!-- Photo slider -->
      <div class="photo-container">
        <div class="photo-slider">
          <img src="../assets/imgs/kota/photo1.jpeg" alt="photo1" />
          <img src="../assets/imgs/kota/photo2.jpeg" alt="photo2" />
          <img src="../assets/imgs/kota/photo3.jpeg" alt="photo3" />
          <img src="../assets/imgs/kota/photo4.jpeg" alt="photo4" />
          <img src="../assets/imgs/kota/photo5.jpeg" alt="photo5" />
          <img src="../assets/imgs/kota/photo6.jpeg" alt="photo6" />
          <img src="../assets/imgs/kota/photo7.jpeg" alt="photo7" />
          <img src="../assets/imgs/kota/photo8.jpeg" alt="photo8" />
          <img src="../assets/imgs/kota/photo9.jpeg" alt="photo9" />
          <img src="../assets/imgs/kota/photo10.jpeg" alt="photo10" />
          <!-- the same images for cascade effect -->
          <img src="../assets/imgs/kota/photo1.jpeg" alt="photo1" />
          <img src="../assets/imgs/kota/photo2.jpeg" alt="photo2" />
          <img src="../assets/imgs/kota/photo3.jpeg" alt="photo3" />
          <img src="../assets/imgs/kota/photo4.jpeg" alt="photo4" />
          <img src="../assets/imgs/kota/photo5.jpeg" alt="photo5" />
          <img src="../assets/imgs/kota/photo6.jpeg" alt="photo6" />
          <img src="../assets/imgs/kota/photo7.jpeg" alt="photo7" />
          <img src="../assets/imgs/kota/photo8.jpeg" alt="photo8" />
          <img src="../assets/imgs/kota/photo9.jpeg" alt="photo9" />
          <img src="../assets/imgs/kota/photo10.jpeg" alt="photo10" />
        </div>
      </div>
    </main>

    <hr class="div-main-footer" />
    <!-- footer -->
    <footer>
      <div class="footer-content">
        <div class="back-to-home">
          <a href="../index.html">
            <img src="../assets/imgs/icons/home.svg" alt="back-to-home" />
          </a>
        </div>
        <p>&copy; 2025 My Travel Diary | <a href="../faq.html">FAQ</a></p>
        <div class="back-to-top">
          <a href="#">
            <img src="../assets/imgs/icons/back-to-top.svg" alt="back-to-top" />
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
