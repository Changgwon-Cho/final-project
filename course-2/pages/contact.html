<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Travel Diary</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <!-- header -->
    <header>
      <nav class="desktop-nav">
        <div class="title-navbar">
          <div class="title-logo">
            <p>My Travel Diary</p>
          </div>
          <div class="nav-options">
            <ul>
              <li><a href="../index.html">Home</a></li>
              <li><a href="./about.html">About</a></li>
              <li><a href="#" id="current-page">Contact</a></li>
              <img src="../assets/imgs/icons/sun.svg" alt="sun" />
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <hr class="div-header-main" />
    <main>
      <section class="contact">
        <div class="contact-area">
          <h1>Contact me</h1>
          <div class="contact-info">
            <div class="contact-info-name">
              <h2>Name</h2>
              <input
                type="text"
                name="fullname"
                placeholder="Enter your full name"
              />
            </div>
            <div class="contact-info-phone">
              <h2>Phone Number</h2>
              <input type="tel" name="phone" placeholder="Enter your phone number">
            </div>
            <div class="contact-info-email">
              <h2>E-mail</h2>
              <input type="email" name="email" placeholder="Enter your Email">
            </div>
            <div class="contact-info-message">
              <h2>Message</h2>
              <textarea name="message" rows="4" cols="50" placeholder="Enter your message here..."></textarea>
            </div>
            <div class="send-bt-area">
              <button class="send-bt">
                Send
              </button>
          </div>
          </div>
        </div>
      </section>
    </main>
    <hr class="div-main-footer" />
    <!-- footer -->
    <footer>
      <div class="footer-content">
        <p>&copy 2025 My Travel Diary</p>
        <div class="back-to-top">
          <a href="#">
            <img src="../assets/imgs/icons/back-to-top.svg" alt="back-to-top" />
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
