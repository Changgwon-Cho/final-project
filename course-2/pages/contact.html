<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Travel Diary</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <input type="checkbox" id="toggleMenuCheckbox" hidden />
    <input type="checkbox" id="toggleColorCheckbox" hidden />

    <div class="openMenu">
      <label for="toggleMenuCheckbox" class="closeMenu">
        <i class="fa-solid fa-xmark"></i>
      </label>
      <nav>
        <ul>
          <li>
            <a href="../index.html">Home</a>
          </li>
          <li>
            <a href="./about.html">About</a>
          </li>
          <li>
            <a href="#" id="currentPage">Contact</a>
          </li>
        </ul>
      </nav>
    </div>
    <!-- header -->
    <header>
      <nav class="desktop-nav">
        <div class="title-navbar">
          <div class="title-logo">
            <p>My Travel Diary</p>
          </div>
          <div class="nav-options">
            <ul>
              <li><a href="../index.html">Home</a></li>
              <li><a href="./about.html">About</a></li>
              <li><a href="#" id="current-page">Contact</a></li>
              <img src="../assets/imgs/icons/sun.svg" alt="sun" />
            </ul>
          </div>
        </div>
      </nav>
      <div class="headerUtilities">
        <div class="toggleMenu">
          <label for="toggleMenuCheckbox">
            <img
              src="../assets/imgs/icons/menu-hamburger.svg"
              alt="menu-hamburger"
            />
          </label>
        </div>
        <div class="toggleColor">
          <label for="toggleColorCheckbox">
            <img src="../assets/imgs/icons/sun.svg" alt="sun" />
          </label>
        </div>
      </div>
    </header>
    <hr class="div-header-main" />

    <main>
      <section class="contact">
        <div class="contact-area">
          <h1>Contact me</h1>
          <div class="contact-info">
            <div class="contact-info-name">
              <h2>Name</h2>
              <input
                type="text"
                name="fullname"
                placeholder="Enter your full name"
              />
            </div>
            <div class="contact-info-phone">
              <h2>Phone Number</h2>
              <input
                type="tel"
                name="phone"
                placeholder="Enter your phone number"
              />
            </div>
            <div class="contact-info-email">
              <h2>E-mail</h2>
              <input type="email" name="email" placeholder="Enter your email" />
            </div>
            <div class="contact-info-message">
              <h2>Message</h2>
              <textarea
                name="message"
                rows="4"
                cols="50"
                placeholder="Enter your message here..."
              ></textarea>
            </div>
            <div class="send-bt-area">
              <button class="send-bt">Send</button>
            </div>
          </div>
          <div class="snslink-area">
            <a href="https://www.instagram.com/c_goni___22/" target="_blank" class="instagram-link">
            <img src="../assets/imgs/icons/instagram.svg">
            </a>
            <a href="https://github.com/changgwon-cho" target="_blank" class="github-link">
              <img src="../assets/imgs/icons/github.svg">
            </a>
            <a href="mailto:cg808912@gmail.com">
              <img src="../assets/imgs/icons/gmail.svg">
            </a>
            <a href="https://www.linkedin.com/in/changgwon-cho-456458355/" target="_blank" class="linkedin-link">
              <img src="../assets/imgs/icons/linkedin.svg">
            </a>
          </div>
        </div>
      </section>
    </main>
    <hr class="div-main-footer" />
    <!-- footer -->
    <footer>
      <div class="footer-content">
        <p>&copy 2025 My Travel Diary</p>
        <div class="back-to-top">
          <a href="#">
            <img src="../assets/imgs/icons/back-to-top.svg" alt="back-to-top" />
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
