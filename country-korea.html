<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>South Korea</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- 헤더: 뒤로가기 버튼 + 국가명 -->
  <header class="country-header">
    <a href="index.html" class="back-button">← Back</a>
    <h1>South Korea</h1>
  </header>

  <!-- 국가 정보 섹션 -->
  <section class="country-info">
    <img
      src="images/korea-flag.png"
      alt="Flag of South Korea"
      class="country-flag"
    />
    <h2>가장 유명한 명소: 경복궁</h2>
    <p>경복궁은 조선 왕조의 법궁으로서 역사적 가치가 매우 높은 곳입니다.</p>
    <p>
      서울특별시에 위치하고 있으며, 외국인 관광객들도 많이 찾는
      대표적인 관광 명소입니다.
    </p>
  </section>

  <!-- 관광지 목록 -->
  <section class="tourist-spots">
    <h2>주요 관광지</h2>
    <div class="spot">
      <img src="images/namsan.jpg" alt="Namsan Tower" />
      <p>남산타워: 서울을 한눈에 내려다볼 수 있는 전망 명소입니다.</p>
    </div>
    <div class="spot">
      <img src="images/busan.jpg" alt="Busan Beach" />
      <p>해운대 해수욕장: 부산에서 가장 유명한 해수욕장 중 하나.</p>
    </div>
    <!-- 필요한 만큼 tourist spot을 추가하세요 -->
  </section>

  <!-- 음식 소개 -->
  <section class="foods">
    <h2>유명한 음식</h2>
    <div class="food">
      <img src="images/kimchi.jpg" alt="Kimchi" />
      <p>김치: 한국을 대표하는 전통 발효 음식</p>
    </div>
    <div class="food">
      <img src="images/bibimbap.jpg" alt="Bibimbap" />
      <p>비빔밥: 다채로운 채소와 고추장 양념이 특징</p>
    </div>
  </section>

  <!-- 사진 슬라이드 (회전, 자동재생) -->
  <section class="photo-gallery">
    <h2>내가 찍은 사진들</h2>
    <div class="slider">
      <div class="slides">
        <!-- 슬라이드 1 -->
        <div class="slide">
          <img src="images/korea1.jpg" alt="My Photo 1" />
        </div>
        <!-- 슬라이드 2 -->
        <div class="slide">
          <img src="images/korea2.jpg" alt="My Photo 2" />
        </div>
        <!-- 슬라이드 3 -->
        <div class="slide">
          <img src="images/korea3.jpg" alt="My Photo 3" />
        </div>
        <!-- 슬라이드 n... 필요한 만큼 추가 -->
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 My Travel Diary</p>
  </footer>
</body>
</html>
